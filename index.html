<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Chapter3: I get a bloody nose</section>

				<section><iframe width="2500" height="600" src="https://www.youtube.com/embed/2Ux4tW7dchg?si=zKecMyj-avBGdpOQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></section>


				<section>
					<section>New Jersey</section>
					<section><img src="images/North_Adams.png" alt="North_Adams" width="2500" height="730"></section>
					<section><img src="images/Arlington.jpg" alt="Arlington" width="2500" height="730"></section>
				</section>

				<section>
					<section>Family</section>
					<section><img src="images/brother_death.jpg" alt="brother_death" width="2500" height="730"></section>
					<section><img src="images/father.jpeg" alt="father" width="2500" height="730"></section>
					<section><img src="images/sick_mother.jpg" alt="sick_mother" width="2500" height="730"></section>
				</section>

				<section>
					<section>School</section>
					<section><img src="images/godless_school.webp" alt="godless_school" width="2500" height="730"></section>
					<section><img src="images/parochial_school.jpg" alt="parochial_school" width="2500" height="730"></section>
					<section><img src="images/Jimmie_calmar.jpg" alt="Jimmie_calmar" width="2500" height="730"></section>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
